 <div class="row">
<div style="padding-top:17px;">
  <div style="text-align:center;"><img src="logo.svg"height="40px"width="40px"></div>
   <div class="col-md-3">.</div>
 <div class="col-xs-6 col-md-4">
  <hr width="600px"/>
</div>
<div>
  <p style="padding-top:47px; text-align:center; color :white; font-weight:500; font-size:50px;">PocketBook.</p>
</div>

</div>

<section style="color:white;">
        <form id="theForm" class="simform" autocomplete="off">
          <div class="simform-inner">
            <ol class="questions">
              <li>
                <span><label for="q1">What's your Email?</label></span>
                <input style="color:white;" placeholder="someone@example.etc" id="q1" name="q1" type="text" />
              </li>
              <li>
                <span><label for="q2">Enter your username.</label></span>
                <input style="color:white;" placeholder="What should we call you?" id="q2" name="q2" type="text"/>
              </li>
              <li>
                <span><label for="q3">Your Password?</label></span>
                <input style="color:white;" placeholder="We won't tell;)" id="q3" name="q3" type="password"/>
              </li>
              <li>
                <span><label for="q4">Confirm Password?</label></span>
                <input style="color:white;" placeholder="Just to make sure you won't forget." id="q4" name="q4" type="password"/>
              </li>
              <li>
                <span><label for="q5">What's your favorite type of books?</label></span>
                <input style="color:white;" placeholder="Thriller? Romance? Adventurous?... " id="q5" name="q5" type="text"/>
              </li>
              <li>
                <span><label for="q6">How often do you wish to recieve books from us?</label></span>
                <input style="color:white;" placeholder="Daily? Weekly? Monthly? Yearly?" id="q6" name="q6" type="text"/>
              </li>
            </ol><!-- /questions -->
            <button class="submit" type="submit">Send answers</button>
            <div style="color:white;" class="controls">
              <button class="next"></button>
              <div style="color:white;" class="progress"></div>
              <span class="number">
                <span class="number-current"></span>
                <span class="number-total"></span>
              </span>
              <span style="color:white;" class="error-message"></span>
            </div><!-- / controls -->
          </div><!-- /simform-inner -->
          <span style="color:white;" class="final-message"></span>
        </form><!-- /simform -->      
      </section>
      <div class="row">
      <div class="col-md-3">.</div>
      <div class="col-xs-6 col-md-4">
 <hr width="600px"/>
 </div>
 </div>
